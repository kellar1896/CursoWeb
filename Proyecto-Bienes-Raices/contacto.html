<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="Anuncios.html">Anuncios</a>
                    <a href="Blogs.html">Blogs</a>
                    <a target="_blank" href="contacto.html">Contacto</a>
                </nav>  
            </div>  
           
        </div>
    </header>

    <h1 class="fw-300 center-text">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Anuncio">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 center-text">Llena el formulario de Contacto</h2>

        <form action="">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Correo">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu Telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="opciones" id="opciones">
                    <option value="" disabled selected> -- Selecione --</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad">

            </fieldset>

            <fieldset>
                <p>Como desea ser contactado</p>
                <label for="opcion-telefono">Teléfono</label>
                <input type="radio" name="opcion-radio" value='opcion-telefono' id="opcion-telefono">

                <label for="opcion-email">E-mail</label>
                <input type="radio" value="opcion-email" name="opcion-radio" id="opcion-email">

                <p>si eligio Telefono, elija la fecha y hora</p>

                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" name="hora" id="hora">
                
            </fieldset>

            <input type="button" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    
    
    <footer class="site-footer seccio">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blogs.html">Blogs</a>
                <a target="_blank" href="contacto.html">Contacto</a>
            </nav>
            <p>Todos los Derechos Reservados 2019  	&#169;</p>
        </div>
    </footer>
</body>
</html>
