<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Archivos multimedia HTML5</title>
  </head>
  <body>
        <h2>Video en HTML5</h2>
        <video controls preload="metadata" poster="img/golpear.png" loop>
            <source src="Cap10/10_01/video/codigo.mp4" type="video/mp4">
            <source src="Cap10/10_01/video/codigo.webm" type="video/wemb">
            <source src="Cap10/10_01/video/codigo.ogg" type="video/ogg">
        </video>
        <br><br>
        <h2>Audio en HTML5</h2>
        <audio controls preload="none" loop>
              <source src="Cap10/10_01/audio/audio.m4a" type="audio/mp4">
              <source src="Cap10/10_01/audio/audio.oga" type="audio/ogg">
        </audio>
  </body>
</html>
